{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center" style="width: auto;">
        <div class="col-md-6">
            <div class="card" style="background-color: rgba(255, 255, 255, 0.5); " border-radius:" 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); padding: 20px;">
                <div class="card-header text-center" style="color:#007bff;">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_username" style="color:#007bff;">Username</label>
                            <input type="text" name="username" class="form-control " style="background-color: rgba(255, 255, 255, 0.5); " id="id_username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_email"style="color:#007bff;">Email</label>
                            <input type="email" name="email" class="form-control" style="background-color: rgba(255, 255, 255, 0.5);" id="id_email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password1"style="color:#007bff;">Password</label>
                            <input type="password" name="password1" class="form-control" style="background-color: rgba(255, 255, 255, 0.5);" id="id_password1" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password2"style="color:#007bff;">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" style="background-color: rgba(255, 255, 255, 0.5);" id="id_password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
