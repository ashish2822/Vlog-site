{% extends "layout.html" %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Create a New Post</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_photo">Upload Photo</label>
                            <input type="file" name="photo" id="id_photo" class="form-control-file">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_text">Post Text</label>
                            <textarea name="text" id="id_text" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
