{% extends "layout.html" %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Posts Page</h1>

<a class="btn btn-primary mb-4" href="{% url 'posts_create' %}">Create a Post</a>
<div class="container row gap-3">
    {% for post in posts %}
    <div class="card" style="width: 20rem; background-color: rgba(127, 130, 187, 0.5);">
        <img src="{{post.photo.url}}" class="card-img-top mt-3" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.user.username}}</h5>
          <p class="card-text">{{post.text}}</p>
          {% if post.user == user %}
          <a href="{% url 'posts_edit' post.id%}" class="btn btn-primary">Edit</a>
          <a href="{% url 'posts_delete' post.id%}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
</div>


{% endblock %}
